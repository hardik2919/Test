<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saad Pasta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .splash-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .splash-screen img {
            width: 100px;
        }
        .greeting {
            padding: 20px;
        }
        .resume-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .resume-button:hover {
            background-color: #0056b3;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash-screen">
        <img src="path/to/your/splashAnimation.gif" alt="Loading...">
    </div>

    <!-- Greeting Section -->
    <div class="greeting">
        <h1>Hi all, I'm Saad</h1>
        <p>
            A passionate Full Stack Software Developer ?? having an experience of building Web and Mobile applications 
            with JavaScript / Reactjs / Nodejs / React Native and some other cool libraries and frameworks.
        </p>
        <a href="https://drive.google.com/file/d/1ofFdKF_mqscH8WvXkSObnVvC9kK7Ldlu/view?usp=sharing" 
           target="_blank" rel="noopener noreferrer" class="resume-button">
           View Resume
        </a>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://github.com/saadpasta" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="https://www.linkedin.com/in/saadpasta/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a href="mailto:saadpasta70@gmail.com">Gmail</a>
        <a href="https://gitlab.com/saadpasta" target="_blank" rel="noopener noreferrer">GitLab</a>
        <a href="https://www.facebook.com/saad.pasta7" target="_blank" rel="noopener noreferrer">Facebook</a>

    <script>
        // JavaScript to handle the splash screen
        document.addEventListener('DOMContentLoaded', function() {
            var splashScreen = document.getElementById('splash-screen');
            var duration = 2000; // Duration of splash screen in milliseconds

            if (splashScreen) {
                splashScreen.style.display = 'flex'; // Show splash screen
                setTimeout(function() {
                    splashScreen.style.display = 'none'; // Hide splash screen after duration
                }, duration);
            }
        });
    </script>
</body>
</html>
